<script type="module">
    import {GameEngine3D, Scene, Sprite,Camera} from "./src"
    import {GUI, mat4} from "./src/lib"

    const canvas = document.querySelector("#game3d");

    /**
     * @type WebGL2RenderingContext
     */
    const gl = canvas.getContext("webgl2");

    class TestScene extends Scene {
        layoutScene() {
            return [
                new Camera(),
                // new Sprite({
                //     imageSrc:"./assets/images/image1.jpg",
                //     w: 1,
                //     h: 1,
                //
                // }),

                new Sprite({
                    imageSrc:"./assets/images/player.png",
                    w: .5,
                    h: .5,

                })
            ]
        }
    }

    const gameEngine3D = new GameEngine3D({
        canvas,
        gl,
        scenes: [TestScene]
    });

    gameEngine3D.start()

</script>

></canvas>
